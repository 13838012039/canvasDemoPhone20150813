<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="//at.alicdn.com/t/font_789417_taycp012vu.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CanvasTest</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="xxx" width="300" height="300">

    </canvas>
    <div class="actions" id="actions">

        <svg class="icon active" id="pen" aria-hidden="true">
                    <use xlink:href="#icon-qianbi"></use>
                </svg>
        <svg class="icon" id="eraser" aria-hidden="true">
                        <use xlink:href="#icon-xiangpi"></use>
                    </svg>
        <svg class="icon" id="brush" aria-hidden="true">
                            <use xlink:href="#icon-fl-shuazi"></use>
                        </svg>

    </div>
    <ol class="colors">
        <li class="red" id="red"></li>
        <li class="blue" id="blue"></li>
        <li class="green" id="green"></li>
        <li class="yellow" id="yellow"></li>
        <li class="pink" id="pink"></li>
    </ol>


























    <script>
        var yyy = document.getElementById('xxx');
        var context = yyy.getContext('2d');
        autoSetCanvarsSize(yyy);
        listenToUser(yyy);






        function drawCircle(x, y, radius) {
            context.beginPath();
            context.fillStyle = "black";
            context.arc(x, y, radius, 0, Math.PI * 2);
            context.fill();
        }

        function drawLine(x1, y1, x2, y2) {
            context.beginPath();

            context.moveTo(x1, y1);
            context.lineWidth = 5;
            context.lineTo(x2, y2);
            context.stroke();
            context.closePath();
        }

        var eraserEnable = false;
        // eraser.onclick = function() {
        //     eraserEnable = true;
        //     actions.className = 'actions x';
        // }
        // brush.onclick = function() {
        //     eraserEnable = false;
        //     actions.className = 'actions';
        // }

        pen.onclick = function() {
            eraserEnable = false;
            pen.classList.add('active');
            eraser.classList.remove('active');
        }
        eraser.onclick = function() {
            eraserEnable = true;
            eraser.classList.add('active');
            pen.classList.remove('active');

        }

        red.onclick = function() {
            context.strokeStyle = 'red';
            context.fillStyle = 'red';
            red.classList.add('active');
            blue.classList.remove('active');
            green.classList.remove('active');
            yellow.classList.remove('active');
            pink.classList.remove('active');
        }
        blue.onclick = function() {
            context.strokeStyle = 'blue';
            context.fillStyle = 'blue';
            blue.classList.add('active');
            red.classList.remove('active');
            green.classList.remove('active');
            yellow.classList.remove('active');
            pink.classList.remove('active');
        }
        green.onclick = function() {
            context.strokeStyle = 'green';
            context.fillStyle = 'green';
            green.classList.add('active');
            blue.classList.remove('active');
            red.classList.remove('active');
            yellow.classList.remove('active');
            pink.classList.remove('active');
        }
        yellow.onclick = function() {
            context.strokeStyle = 'yellow';
            context.fillStyle = 'yellow';
            yellow.classList.add('active');
            red.classList.remove('active');
            blue.classList.remove('active');
            green.classList.remove('active');
            pink.classList.remove('active');
        }
        pink.onclick = function() {
            context.strokeStyle = 'pink';
            context.fillStyle = 'pink';
            pink.classList.add('active');
            red.classList.remove('active');
            blue.classList.remove('active');
            green.classList.remove('active');
            yellow.classList.remove('active');
        }
















        // 自动设置画布大小
        function autoSetCanvarsSize(canvars) {


            setCanvarsSize(yyy);


            window.onresize = function() {
                setCanvarsSize(yyy);
            }


            function setCanvarsSize(canvars) {
                var pageWidth = document.documentElement.clientWidth;
                var pageHeight = document.documentElement.clientHeight;
                canvars.width = pageWidth;
                canvars.height = pageHeight;
            }
        }



        // 监听鼠标
        function listenToUser(canvars) {
            var using = false;
            var lastPonit = {
                x: undefined,
                y: undefined
            };

            if (document.body.ontouchstart !== undefined) {
                //触屏设备


                canvars.ontouchstart = function(aaa) {
                    using = true;
                    console.log('开始摸我了');
                    console.log(aaa);
                    var x = aaa.touches[0].clientX;
                    var y = aaa.touches[0].clientY;
                    console.log(x, y);
                    if (eraserEnable) {
                        context.clearRect(x - 5, y - 5, 10, 10);
                    } else {
                        lastPonit = {
                            x: x,
                            y: y
                        };
                    }


                }

                canvars.ontouchmove = function(aaa) {
                    var x = aaa.touches[0].clientX;
                    var y = aaa.touches[0].clientY;
                    console.log("边摸变动");

                    if (!using) {
                        return;
                    }
                    if (eraserEnable) {

                        context.clearRect(x, y, 10, 10);
                    } else {
                        newPonit = {
                            x: x,
                            y: y
                        };

                        drawLine(lastPonit.x, lastPonit.y, newPonit.x, newPonit.y);
                        lastPonit = newPonit;

                    }

                }
                canvars.ontouchend = function(aaa) {
                    using = false;
                    console.log("摸完啦摸完啦");
                }


            } else {
                //PC端
                canvars.onmousedown = function(aaa) {
                    using = true;
                    var x = aaa.clientX;
                    var y = aaa.clientY;
                    if (eraserEnable) {
                        context.clearRect(x - 5, y - 5, 10, 10);
                    } else {
                        lastPonit = {
                            x: x,
                            y: y
                        };
                    }


                }
                canvars.onmousemove = function(aaa) {
                    var x = aaa.clientX;
                    var y = aaa.clientY;
                    if (!using) {
                        return;
                    }
                    if (eraserEnable) {

                        context.clearRect(x - 5, y - 5, 10, 10);
                    } else {
                        newPonit = {
                            x: x,
                            y: y
                        };

                        drawLine(lastPonit.x, lastPonit.y, newPonit.x, newPonit.y);
                        lastPonit = newPonit;

                    }

                }

                canvars.onmouseup = function(aaa) {
                    using = false;
                }
            }





        }
    </script>
</body>

</html>
